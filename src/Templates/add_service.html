<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Maintenance Service</title>
    <style>
        /* Background Image for Full Page */
        body {
            background-image: url("{{ url_for('static', filename='images/add_service.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white; /* Ensures text is visible */
            text-align: center;
            padding-top: 10%;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input, textarea {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }

        textarea {
            height: 80px;
        }

        button {
            background-color: #ff6600;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Maintenance Service</h2>
        <form method="POST">
            <input type="date" name="date" required><br>
            <input type="text" name="service_type" placeholder="Service Type" required><br>
            <input type="number" name="cost" placeholder="Cost ($)" step="0.01" required><br>

            <textarea name="notes" placeholder="Notes (Optional)"></textarea><br>
            <button type="submit">Add Service</button>
        </form>
    </div>
</body>
</html>
