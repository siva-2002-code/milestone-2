<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance & Fuel Reports</title>
    <style>
        /* Full Page Background */
        body {
            background-image: url('{{ url_for('static', filename='images/view_reports.jpeg') }}'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #FF8C00;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Report Box */
        .report-box {
            background: rgba(240, 240, 240, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 80%;
            margin: auto;
            font-size: 1.2em;
        }

        .report-box p {
            margin: 10px 0;
            font-weight: bold;
        }

        .highlight {
            color: #FF5733;
        }

        /* Back Button */
        .btn-back {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            background-color: #28a745; /* Green */
            color: white;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 1.1em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-back:hover {
            background-color: #1e7e34;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Maintenance & Fuel Reports</h2>

        <div class="report-box">
            <p><span class="highlight">Total Maintenance Services:</span> {{ maintenance_count }}</p>
            <p><span class="highlight">Total Maintenance Cost:</span> ${{ total_maintenance_cost }}</p>
            <p><span class="highlight">Total Fuel Cost:</span> ${{ total_fuel_spent }}</p>
            <p><span class="highlight">Total Fuel Used:</span> {{ total_fuel_liters }} L</p>
            <p><span class="highlight">Average Fuel Efficiency:</span> {{ avg_fuel_efficiency }} km/L</p>
        </div>

        <a href="{{ url_for('dashboard') }}" class="btn-back">Back to Dashboard</a>
    </div>

</body>
</html>
