{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maintenance History</title>
    <style>
        /* Full Page Background */
        body {
            background-color: #F8F9FA;
            background-image: url("{{ url_for('static', filename='images/view_service.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 5%;
        }

        /* Main Container */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #FF8C00; /* Bright Orange */
            font-weight: bold;
        }

        /* Search Form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: #444;
        }

        input {
            width: 50%;
            padding: 12px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #AAAAAA;
            background-color: #F8F9FA;
            font-size: 1em;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border: 1px solid #FF8C00;
            box-shadow: 0px 0px 10px rgba(255, 140, 0, 0.5);
        }

        /* Search Button */
        .search-btn {
            background-color: #FF9800;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
            box-shadow: 0px 0px 10px rgba(255, 140, 0, 0.5);
        }

        .search-btn:hover {
            background-color: #E65100;
        }

        /* History Table */
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #FFA500;
            color: white;
            padding: 12px;
            border-bottom: 2px solid #E0E0E0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #E0E0E0;
        }

        /* Back Button */
        .back-btn {
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 5px;
            background-color: #FF8C00;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s;
            box-shadow: 0px 0px 10px rgba(255, 140, 0, 0.5);
        }

        .back-btn:hover {
            background-color: #E65100;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Maintenance History</h2>

        <!-- Search Form (Only Service Type) -->
        <form method="POST">
            <label>Service Type:</label>
            <input type="text" name="service_type">
            <button type="submit" class="search-btn">Search</button>
        </form>

        <!-- Display Filtered Records -->
        <table>
            <tr>
                <th>Date</th>
                <th>Service Type</th>
                <th>Cost</th>
                <th>Notes</th>
            </tr>
            {% for record in records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.service_type }}</td>
                <td>${{ record.cost }}</td>
                <td>{{ record.notes }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
{% endblock %}
